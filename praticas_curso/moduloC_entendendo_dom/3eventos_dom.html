<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(42, 139, 42);
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        function clicar(){
            const elementoDiv = document.querySelector('#area');
            elementoDiv.innerText = 'Clicou!';
            elementoDiv.style.backgroundColor = 'red';
        }
        function entrar(){
            const elementoDiv = document.querySelector('#area');
             elementoDiv.innerText = 'Entrou!'
        }
        function sair(){
            const elementoDiv = document.querySelector('#area');
             elementoDiv.innerText = 'Saiu!'
             elementoDiv.style.backgroundColor = 'green';
        }
    </script>
</body>
</html>
