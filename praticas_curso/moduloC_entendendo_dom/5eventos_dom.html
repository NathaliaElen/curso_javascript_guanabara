<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 16pt Arial;
        }
        input {
            font: normal 16pt Arial;
        }
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="Digite um número"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="Digite outro número">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar(){
            //selecionando elementos
            const tn1 = document.querySelector('#txtn1');
            const tn2 = document.querySelector('#txtn2');
            const resultado = document.querySelector('#resultado');
            //tratando o tipo
            const num1 = Number(tn1.value);
            const num2 = Number(tn2.value);
            //processamento
            const soma = num1 + num2;
            //saída de dados
            resultado.innerHTML = `A soma entre <strong>${num1}</strong> e <strong>${num2}</strong> é igual a <strong>${soma}</strong>`;
        }
    </script>
</body>
</html>
