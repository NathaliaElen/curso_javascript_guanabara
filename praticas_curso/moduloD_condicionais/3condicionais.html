<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    <label for="identificadorInput">Velocidade do carro em km/h:</label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular(){
            let txtVel = document.querySelector('#txtvel');
            let numeroVelocidade = Number(txtvel.value);
            let resultado = document.querySelector('#resultado');

            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${numeroVelocidade}km/h</strong></p>`;

            if (numeroVelocidade > 60) {
                resultado.innerHTML += '<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>';
            } else {
                resultado.innerHTML += '<p>Você está na velocidade permitida!</p>';
            }

            resultado.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>';
        }
    </script>
</body>
</html>
