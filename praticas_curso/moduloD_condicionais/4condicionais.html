<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label for="identificadorInput">Países que você mora:</label>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">
    <div id="resultado"></div>

    <script>
        function verificarNacionalidade(){
            let paisMoradia = document.querySelector('#pais').value;
            let resultado = document.querySelector('#resultado');

            resultado.innerHTML = `<p>Você vive no(a) <strong>${paisMoradia}</strong>!</p>`

            if (paisMoradia != 'Brasil') {
                resultado.innerHTML += '<p>Você é Estrangeiro!</p>';
            } else {
                resultado.innerHTML += '<p>Você é Brasileiro!</p>';
            }
        }
    </script>
</body>
</html>
