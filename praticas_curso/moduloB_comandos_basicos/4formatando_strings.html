<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados Strings</title>
    <script>
        var nome = prompt("Digite seu nome: ");

        //formantando Strings
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br> Seu nome em letras maiúsculas é ${nome.toUpperCase()}. <br> Seu nome em letras minúsculas é ${nome.toLowerCase()}`);   
    </script>
</head>

</body>
