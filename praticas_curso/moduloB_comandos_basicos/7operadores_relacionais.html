<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
    <script>
        var a = 10;
        var b = 5;

        document.write(a > b + "<br>"); //true
        document.write(a < b + '<br>'); //false
        document.write(a >= b + '<br>'); //true
        document.write(a <= b + '<br>'); //false
        document.write(a != b + '<br>'); //true
        document.write(a == b + '<br>'); //false

        //igualdade restrita, verifica valor e tipo
        var c = 50;
        var d = 100;

        document.write(c === d + "<br>"); //false
        document.write(c !== d + "<br>"); //true
    </script>
</head>
<body>
    
</body>
</html>
