<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados Numbers</title>
    <script>
        //conversão de string para número
        var n1 = Number(prompt("Digite um número: "));
        var n2 = Number(prompt("Digite outro número: "));

        var soma = n1 + n2;

        document.write(`A soma de ${n1.toFixed(1).replace('.', ',')} e ${n2.toFixed(1).replace('.', ',')} é igual a ${soma.toFixed(1).replace('.', ',')}`);
    </script>
</head>

</body>
</html>
