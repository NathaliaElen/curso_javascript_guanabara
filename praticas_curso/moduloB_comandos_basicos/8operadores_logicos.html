<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lÃ³gicos</title>
    <script>
        var num1 = 5;
        var num2 = 10;

        //OR
        document.write((num1 > num2) || (num1 < num2) + '<br>'); //false + true = true
        document.write((num1 > num2) || (num1 === num2) + '<br>'); //false + false = false

        //AND
        document.write((num1 != num2) && (num1 < num2) + '<br>'); //true + true = true
        document.write((num1 == num2) && (num1 <= num2) + '<br>'); //false + true = false
    </script>
</head>
<body>
    
</body>
</html>
