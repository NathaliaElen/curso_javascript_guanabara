<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Atribuição</title>
    <script>
        var n1 = 10;
        n1 += 2; //n1 = n1 + 2
        document.write(n1 + "<br>");

        var n2 = 6;
        n2 %= 3;
        document.write(n2 + "<br>");

        var n3 = 50;
        n3 -= 10;
        document.write(n3 + "<br>");

        var n4 = 8;
        n4 *= 7;
        document.write(n4 + "<br>");

        var n5 = 10;
        n5 /= 2;
        document.write(n5 + "<br>");

        var n6 = 100;
        n6 **= 2;
        document.write(n6 + "<br>");

        //operadores incremento e decremento por 1
        var n7 = 56;
        n7++;
        document.write(n7 + "<br>");

        var n8 = 11;
        n8--;
        document.write(n8 + "<br>");

        var n9 = 69;
        document.write(n9++ + "<br>"); //59
        document.write(++n9 + "<br>"); //71, porque pega o +1 da declaração de cima e +1 pré incremento

        var n10 = 57;
        document.write(n10-- + "<br>"); //57
        document.write(--n10 + "<br>"); //55, porque pega o -1 da declaração de cima e -1 pré decremento
    </script>
</head>
<body>
    
</body>
</html>
