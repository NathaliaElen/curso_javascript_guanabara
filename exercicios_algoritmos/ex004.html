<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber quantos anos eu tenho</title>
    <script>
        var anoAtual = prompt("Em qual anos nós estamos: ");
        var anoNascimento = prompt("Em qual ano você nasceu: ");
        var idadePessoa = anoAtual - anoNascimento;

        document.write(`Ano atual: ${anoAtual}`);
        document.write("<br>");
        document.write(`Ano que você nasceu: ${anoNascimento}`);
        document.write("<br>");
        document.write(`Você tem/completará ${idadePessoa} anos.`);
    </script>
</head>
<body>
    
</body>
</html>
