<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno</title>
    <script>
        alert("Calculador de média do aluno");
        var nota1 = prompt("Digite sua primeira nota: ");
        var nota2 = prompt("Digite sua segunda nota: ");
        var nota3 = prompt("Digite sua primeira nota: ");
        var nota4 = prompt("Digite sua primeira nota: ");
        var media = (nota1 + nota2 + nota3 + nota4)/4;

        document.write(`Primeita nota: ${nota1} <br>`);
        document.write(`Segunda nota: ${nota2} <br>`);
        document.write(`Terceira nota: ${nota3} <br>`);
        document.write(`Quarta nota: ${nota4} <br>`);
        document.write(`Média: ${media} <br>`);

        if (media >= 7) {
			document.write("Você foi aprovado!");
		} else if ( (media < 7) && (media >= 4) ) {
			document.write("Você está em recuperação!");
		} else {
			document.write("Você foi reprovado!");
		}
    </script>
