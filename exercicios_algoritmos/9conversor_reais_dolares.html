<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Real para Dólar</title>
    <script>
        //entrada de dados
        const valorReais = Number(prompt('Digite quanto você tem em reais:'));

        //processamento, observação a cotação do dia muda frequentemente
        const conversaoDolar = valorReais / 5.14;

        //saída de dados
        document.write(`Você possui ${valorReais.toLocaleString('pt-BR', {style:'currency',currency:'BRL'})} e esse valor em doláres é de ${conversaoDolar.toLocaleString('US', {style:'currency',currency:'USD'})}`);
    </script>
</head>

</body>
</html>
