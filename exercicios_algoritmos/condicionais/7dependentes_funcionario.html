<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependentes Funcionário</title>
    <script>
        let nomeFuncionario = prompt('Qual o nome do funcionário?')
        let salarioFuncionario = Number(prompt('Qual o salário do funcionário?'));
        let quantidadeDependentesFuncionario = Number(prompt('Qual a quantidade de dependentes?'));
        let novoSalario;

        switch (quantidadeDependentesFuncionario) {
            case 0: 
            novoSalario = salarioFuncionario + (salarioFuncionario * 5 /100);
            break;
            case 1, 2, 3: 
            novoSalario = salarioFuncionario + (salarioFuncionario * 10 /100);
            break;
            case 4, 5, 6: 
            novoSalario = salarioFuncionario + (salarioFuncionario * 15 /100);
            break;
            default: 
            novoSalario = salarioFuncionario + (salarioFuncionario * 18 /100);
            break;
        }

        document.write('<p>Calcula o novo salário do funcionário de acordo com sua quantidade de dependentes!</p>')
        document.write(`O novo salário de ${nomeFuncionario}, será de <strong>${novoSalario.toLocaleString('pt-BR', {style:'currency',currency:'BRL'})}</strong>`);
    </script>
</head>

</body>
</html>
