<head>

    <title>Partida Futebol</title>
    <script>
        let quantGolsBangu = Number(prompt('Quantos gols do BANGU?'));
        let quantGolsMadureira = Number(prompt('Quantos gols do MADUREIRA?'));
        const diferencaGols = Math.abs(quantGolsBangu - quantGolsMadureira);
        let resultado;
        
        document.write('<p>MADUREIRA X BANGU</p>');

        switch (diferencaGols) {
            case 0: 
            document.write('Status: Empate!');
            break;
            case 1,2,3: 
            document.write('Status: Partida normal!');
            break;
            default: 
            document.write('Status: Goleada!');
            break;
        }
    </script>
