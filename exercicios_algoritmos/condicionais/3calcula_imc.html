<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script>
        alert("Calculador de IMC");
        var nome = prompt("Digite seu nome: ");
        var peso = Number(prompt("Digite seu peso (kg): "));
        var altura = Number(prompt("Digite sua altura (m): "));
        var imc = peso / altura ** 2;

        document.write(`Olá, ${nome}. Seu peso é de <strong>${peso}kg</strong> e sua altura igual a <strong>${altura}m</strong> <br>`);
        document.write(`Seu IMC: ${imc.toFixed(2)} <br>`);

        //condicional aninhada
        if(imc < 17){
            document.write("Muito abaixo do peso!" + "<br>");
        } else if ((imc >= 17) && (imc < 18.5)){
            document.write("Abaixo do peso!" + "<br>");
        } else if ((imc >= 18.5) && (imc < 25)){
            document.write("Peso ideal!" + "<br>");
        } else if ((imc >= 25) && (imc < 30)){
            document.write("Levemente acima do peso!" + "<br>");
        } else if ((imc >= 30) && (imc < 35)){
            document.write("Obesidade grau I (alerta)!" + "<br>");
        } else if ((imc >= 35) && (imc < 40)){
            document.write("Obesidade II (severa)!" + "<br>");
        } else {
            document.write("Obesidade III (mórbida)!" + "<br>");
        }
    </script>
</head>

</body>
</html>
