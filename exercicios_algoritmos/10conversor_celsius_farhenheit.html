<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <script>
        //está em um país com temperatura em farenheit e quer converter para graus Celsius
        let farenheit = Number(prompt('Digite a temperatura atual em farenheit:'));
        let celsius = (farenheit - 32)/1.8;
        document.write(`A temperatura de ${farenheit}°F em graus celsisus é ${celsius.toFixed(1)}°C`);
    </script>
</head>

</body>
</html>
