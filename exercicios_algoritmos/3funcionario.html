<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Funcionário</title>
    <script>
        var nome = prompt("Digite seu nome: ");
        var salarioMensal = Number(prompt("Digite seu salário mensal: "));
        
        document.write(`Nome do funcionário(a): ${nome} <br>`);
        document.write(`Salário Mensal: ${salarioMensal.toLocaleString('pt-BR', {style:'currency',currency:'BRL'})} <br>`);
        document.write(`O/A funcionário(a) ${nome}, tem um salário mensal de ${salarioMensal.toLocaleString('pt-BR', {style:'currency',currency:'BRL'})}! `);    
    </script>
</head>
<body>
    
</body>
</html>
